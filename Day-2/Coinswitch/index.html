<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinswitch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- navbar -->
    <nav>
        <div class="container flex">
            <div class="img-block">
                <img src="asset 0.svg" alt="coinswitch Icon">
            </div>
            <div class="listitem flex">
                <ul class="flex">
                    <li><a href="#">Product <i class="fa-solid fa-circle-chevron-down"></i></a></li>
                    <li><a href="#">Coins</a></li>
                    <li><a href="#">Ventures</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Company <i class="fa-solid fa-circle-chevron-down"></i></a></li>
                </ul>
                <button>Login To Pro</button>
            </div>
        </div>
    </nav>

    <!-- Hero section -->
     <section>
        <div class="hero-section">
            <div class="icon-section">
                <img src="asset 0.svg" alt="icon">
            </div>
            <div class="text">
                <h1>Your Innovation</h1>
                <h3>Our Fuel</h3>
                <p>CoinSwitch Ventures invests in the most promising Web3 and blockchain projects in india. Does that sound like you?</p>
            </div>
        </div>
     </section>

    <script src="https://kit.fontawesome.com/67cf57c11d.js" crossorigin="anonymous"></script>
</body>

</html>
